<title>Barcode Scanner</title>
<body class="">
<div id="main_div" class="container">
<h3>Barcode Scanner</h3>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="file_input">Email address</label>
                <input id="email_input" maxlength="100" class="form-control  is-invalid" type=email name=emailAddress>
                <small id="email_help" class="form-text text-muted">Enter an email to which barcodes will be sent</small>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="file_input">Upload a PDF to scan</label>
                <input id="file_input" class="form-control" type=file name=pdfToConvert>
                <small id="upload_help" class="form-text text-muted">Select a PDF to upload and scan for barcodes</small>
            </div>

            <button class="btn btn-default" onclick="uploadFile()">Upload</button>

            <div id="upload_status"></div>
        </div>
    </div>
