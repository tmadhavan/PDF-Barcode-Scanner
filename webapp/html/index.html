<!doctype html>
<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="../js/uploader.js" type="text/javascript"></script>
<title>Upload new File</title>
<h1>Upload new File</h1>
<body class="">
<div id="main_div" class="container">
    <div class="row">
        <div class="col-md-6">
                <div class="form-group">
                    <label for="file_input">Upload a PDF to scan</label>
                    <input id="file_input" class="form-control" type=file name=pdfToConvert>
                </div>

            <button class="btn btn-default" onclick="uploadFile()">Upload</button>


        <div id="upload_status"></div>
</div>
    </div>
    <div class="row">
                <div class="col-md-6">

        <div class="form-group">
                                <label for="target_url">Choose a URL to scan</label>

        <input id="target_url" class="form-control" type="text">
            </div>
        <button class="btn btn-default" onclick="startScraping()">Scan</button>

        </div>
</div>
</body>

</html>
